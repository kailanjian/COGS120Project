<template name="tagInput">
  {{#if matchedTags}}
  <div class="tag-selection">
    {{#each matchedTags}}
    <span class="tag-option">
      {{this}}
    </span>
    {{/each}}
  </div>
  {{/if}}
  <textarea type="text" class="big_text_field keywords" placeholder="input type of diet (i.e. low-carb or vegan) or any other keywords here." id="keywordsInput"></textarea>
</template>
