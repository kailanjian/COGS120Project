<template name="App_signup">
  <div class = "centered">
    <b class = "SignUp">
      Sign Up
    </b>
  </div>
  <form id="signupForm">
    <div class = "centered col-xs-12">
      <input type="text" id="nameInput" placeholder="Name" class="typing" />
    </div>

    <div class = "centered col-xs-12">
      <input class = "typing" type="text" placeholder="Email Address" id="emailInput" />
    </div>
    
    <div class = "centered col-xs-12">
        <input class = "typing" type="password" placeholder="Password" id="passwordInput" />  
    </div>
    
    <div class = "centered col-xs-12">
        <input class= "typing" type="password" placeholder="Confirm Password" id="passwordConfirmInput" />
    </div>
    
    <div class = "centered">
      <input type="submit" value="Signup" id ="submitButton" class = "btn btn-success" />
    </div>
  </form>
  <div class = "centered col-xs-12">
      <button id = "cancelButton" class = "btn btn-danger">Cancel</button>
  </div>
    
</template>
