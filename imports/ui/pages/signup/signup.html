<template name="App_signup">
  <div class = "centered">
    <b class = "SignUp">
      Sign Up
    </b>
  </div>
  <form id="signupForm">
    <div class = "centered col-xs-12">
      <input title="Only accepts A-Z, a-z" type="text" id="nameInput" placeholder="Username" class="typing" required pattern = "[a-zA-Z]{1,50}" />
    </div>

    <div class = "centered col-xs-12">
      <input title = "Please enter a valid email(e.g example@mail.com)" class = "typing" type="text" placeholder="Email Address" id="emailInput" required pattern= "^\S+@\S+$"/>
    </div>

    <div class = "centered col-xs-12">
        <input title="1-15 characters, A-Z, a-z or 0-9" class = "typing" type="password" placeholder="Password" id="passwordInput" required pattern = "[a-zA-Z0-9]{1,15}"/>
    </div>

    <div class = "centered col-xs-12">
        <input title = "Password characters must be A-Z,a-z or 0-9" class= "typing" type="password" placeholder="Confirm Password" id="passwordConfirmInput" required pattern = "[a-zA-Z0-9]{1,15}" />
    </div>

    <div class = "centered">
      <input type="submit" value="Signup" id ="submitButton" class = "btn btn-success" />
    </div>
  </form>
  <div class = "centered col-xs-12">
      <button id = "cancelButton" class = "btn btn-danger">Cancel</button>
  </div>

</template>
