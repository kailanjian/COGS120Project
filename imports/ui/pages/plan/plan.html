<template name="App_plan">
  <div class="container planTitleBar">
    <span class="h1 title">today</span>
    <span class="planDisclaimer">based on your diet preferences</span>
  </div>
  <div class="container">
    {{#each internetRecipes}}
      {{> internetRecipe}}
    {{/each}}
  </div>
  {{> navigation_bar}}
</template>

<template name="breakfast">
  <div class="container white_rounded_box plan_very_well_rounded">
    <img class="plan_picture plan_very_well_rounded" src="https://static01.nyt.com/images/2017/03/24/dining/24COOKING-CLASSICPANCAKES/24COOKING-CLASSICPANCAKES-articleLarge.jpg"/>
    <h2 class="plan_recipe_title">Pancakes</h2>
    <div class="planRecipeDetails">
      30 min | hard | breakfast
    </div>
    <div class="planTags">
      <span class="tag-option white_rounded_box">vegan</span>
      <span class="tag-option white_rounded_box">paleo</span>
      <span class="tag-option white_rounded_box">yo-dog</span>
      <span class="tag-option white_rounded_box">daniel-xiao</span>
      <span class="tag-option white_rounded_box">daniel</span>
      <span class="tag-option white_rounded_box">krikor</span>
    </div>
  </div>
</template>

<template name="lunch">
  <div class="container white_rounded_box plan_very_well_rounded">
    <img class="plan_picture plan_very_well_rounded" src="http://hagerstownpizzabrothers.com/wp-content/uploads/2015/02/BLT-Sandwich.jpg"/>
    <h2 class="plan_recipe_title">BLT</h2>
    <div class="planRecipeDetails">
      20 min | easy | lunch
    </div>
    <div class="planTags">
      <span class="tag-option white_rounded_box">high-fiber</span>
      <span class="tag-option white_rounded_box">bacon</span>
      <span class="tag-option white_rounded_box">delicious-diet</span>
    </div>
  </div>
</template>

<template name="dinner">
  <div class="container white_rounded_box plan_very_well_rounded" style="margin-bottom: 85px">
    <img class="plan_picture plan_very_well_rounded" src="https://www.nestleprofessional.us/sites/g/files/gfb131/f/styles/recipe/public/media/beefy-roasted-steak-potatoes-gluten-free-minors-nestle-professional-food-service-recipe-540x400.jpg?itok=652ZCHdN"/>
    <h2 class="plan_recipe_title">Steak and Potatoes</h2>
    <div class="planRecipeDetails">
      40 min | med | dinner
    </div>
    <div class="planTags">
      <span class="tag-option white_rounded_box">high-fat</span>
      <span class="tag-option white_rounded_box">delicious-diet</span>
      <span class="tag-option white_rounded_box">butter</span>
      <span class="tag-option white_rounded_box">high-environmental-impact</span>
    </div>
  </div>
</template>

<template name="internetRecipe">
  <div class="container white_rounded_box plan_very_well_rounded">
    <img class="plan_picture plan_very_well_rounded" src="{{foodUrl}}"/>
    <h2 class="plan_recipe_title">{{name}}</h2>
    <div class="planRecipeDetails">
      {{time}} min | {{difficulty}} | {{meal}}
    </div>
    <div class="planTags">
      {{#each tags}}
      <span class="tag-option white_rounded_box">{{this}}</span>
      {{/each}}
    </div>
  </div>
</template>
