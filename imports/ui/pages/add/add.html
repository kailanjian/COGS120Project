<template name="App_add">
  <div class="picture_holder">
    <div class="centered">
      {{>galleryButton}}
    </div>
    <div class="centered add_text">
      <span>add food photo</span>
    </div>
  </div>
  <div>
    <div class="container">
      <input type="text" placeholder="Add Recipe Name" class="form-control recipe_name">
      <div class="difficulty_and_servings">
        <div class="inline">
          {{>difficulty}}
        </div>
        <div class="inline text_and_input">
          <span>servings:</span>
          <input type="text" id="servingsInput" class="small_input">
        </div>
      </div>
      <div class="meal">
        <div class="inline">
          {{>mealOfDay}}
        </div>
        <div class="text_and_input time">
          <span>time:</span>
          <input type="text" id="timeInput" class="small_input">
        </div>
      </div>
      <div class="centered">
        <form class="centered">
          <input id="recipe-photo-input" type="file" name="name" style="display: none;" accept="image/." capture = "camera"/>
          <button class="btn recipe_photo_button">take recipe photo</button>
        </form>
      </div>
      <div>
        <textarea class="big_text_field ingredients" placeholder="ingredients" id="ingredientsInput"></textarea>
        <textarea class="big_text_field instructions" placeholder="instructions" id="instructionsInput"></textarea>
        {{> tagInput }}
      </div>
    </div>
  </div>
  <div class="go_home">
    <a href="/{{#if id}}view/{{id}}{{/if}}" class="btn btn-default bottom_buttons">cancel</a>
    <a href="/{{#if id}}view/{{id}}{{/if}}" id="saveButton" class="btn btn-default bottom_buttons">save</a>
  </div>
</template>

<template name ="camButton">
  <form action="/camera">
    <button class = "add_food_photo_button btn btn-default"><i class="fa fa-camera"></i></button>
  </form>
</template>


<template name = "galleryButton">
  <input id="file-input" type="file" name="name" style="display: none;" accept="image/." capture = "camera"/>
  <button class = "add_food_photo_button galleryButton btn btn-default" onclick = "document.getElementById('file-input').click();"><i class="fa fa-picture-o"></i></button>
</template>

<template name = "difficulty">
  <span class = "selector_buttons">easy</span>
  <span>/</span>
  <span class = "selector_buttons">med</span>
  <span>/</span>
  <span class = "selector_buttons">hard</span>
</template>

<template name = "mealOfDay">
  <span class = "selector_buttons">breakfast</span>
  <span>/</span>
  <span class = "selector_buttons">lunch</span>
  <span>/</span>
  <span class = "selector_buttons">dinner</span>
</template>
