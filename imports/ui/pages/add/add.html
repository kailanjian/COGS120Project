<template name="App_add">
  <div class="picture_holder">
    <div class="centered">
      {{>galleryButton}}
    </div>
    <div class="centered add_text">
      <span id="foodPhotoDescription">add food photo</span>
    </div>
  </div>
  <div>
    <div class="container">
      <input type="text" placeholder="Add Recipe Name" class="form-control recipe_name" required>
      <div class="difficulty_and_servings">
        <div class="inline">
          {{>difficulty}}
        </div>
        <div class="inline text_and_input">
          <span>servings:</span>
          <input type="number" id="servingsInput" class="small_input white_rounded_box">
        </div>
      </div>
      <div class="meal">
        <div class="inline">
          {{>mealOfDay}}
        </div>
        <div class="text_and_input time">
          <span>time:</span>
          <input type="number" id="timeInput" class="small_input white_rounded_box">
        </div>
      </div>
      <div class="centered">
        <form class="centered">
          <input id="recipe-photo-input" type="file" name="name" style="display: none;" accept="image/."/>
          <button class="btn recipe_photo_button">add recipe photo</button>
        </form>
      </div>
      <div>
        <select class="form-control keywordInput keywords">
          <option value="">Select a diet to add it...</option>
          {{#each dietoptions}}
            <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
        <!-- todo: make this work -->
        <div class="tag-selection">
          {{#each matchedTags}}
            <span class="tag-option white_rounded_box">
            {{this}}
              <i class="fa fa-times-circle"></i>
          </span>
          {{/each}}
        </div>
        <textarea class="big_text_field ingredients white_rounded_box" placeholder="input ingredients and their amounts here. make sure to press 'enter' between each ingredient." id="ingredientsInput"></textarea>
        <textarea class="big_text_field instructions white_rounded_box" placeholder="input instructions here." id="instructionsInput"></textarea>
      </div>
    </div>
  </div>
  <div class="go_home">
    <a href="/{{#if id}}view/{{id}}{{/if}}" class="btn btn-default add_bottom_buttons">cancel</a>
    <a href="/{{#if id}}view/{{id}}{{/if}}" id="saveButton" class="btn btn-default add_bottom_buttons" >save</a>
  </div>
</template>

<template name ="camButton">
  <form action="/camera">
    <button class = "add_food_photo_button btn btn-default"><i class="fa fa-camera"></i></button>
  </form>
</template>


<template name = "galleryButton">
  <input id="file-input" type="file" name="name" style="display: none;" accept="image/."/>
  <button class = "add_food_photo_button galleryButton btn btn-default" onclick = "document.getElementById('file-input').click();"><i class="fa fa-picture-o"></i></button>
</template>

<template name = "difficulty">
  <span class = "selector_buttons">easy</span>
  <span>|</span>
  <span class = "selector_buttons">med</span>
  <span>|</span>
  <span class = "selector_buttons">hard</span>
</template>

<template name = "mealOfDay">
  <span class = "selector_buttons">breakfast</span>
  <span>|</span>
  <span class = "selector_buttons">lunch</span>
  <span>|</span>
  <span class = "selector_buttons">dinner</span>
</template>
