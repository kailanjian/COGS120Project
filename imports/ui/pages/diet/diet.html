<template name="App_diet">
  <div class="container">
    <!-- TODO: style for these classes are defined in home.less, maybe move to central css file -->
    <div class="top">
      <div class="titleBar">
        <span class="h1 title">diet</span>
      </div>
    </div>
    <div class="searchBar text-center">
      <!--<input list="dietoptions" name="dietoptionsBox" placeholder="add preferences" class="form-control searchInput"/>-->
      <select id="dietoptions" class="form-control searchInput">
        <option value="">Select a diet to add it...</option>
        {{#each dietoptions}}
          <option value="{{this}}">{{this}}</option>
        {{/each}}
      </select>
      <!--<button type="button" class="btn btn-default filterButton">filter</button>-->
    </div>
    <div class="preferenceLabels">
      <h4>preference</h4>
      <h4 style="margin-left: auto">priority</h4>
    </div>
    <div class="dietsAll">
      {{> restrictions}}
    </div>
  </div>
  <i class="centered dietDisclaimer">dietary preferences are automatically saved</i>
  {{> navigation_bar}}
</template>

<template name="restriction">
  <div class="dietItem">
    <div class="recipeOuter">
      <div class="deleteButton">
        <span class="fa fa-trash deleteIcon"></span>
      </div>
      <div class="dietInner">
        <span class="dietName">
          {{name}}
        </span>
        <span class="dietImportance">
          <select class="dietImportanceSelect">
            <option value="need" {{needSelected}}>high</option>
            <option value="want" {{wantSelected}}>low</option>
          </select>
        </span>
      </div>
    </div>
  </div>
</template>

<template name="restrictions">
  <div>
    {{#each diets}}
      {{> restriction}}
    {{/each}}
  </div>
</template>
