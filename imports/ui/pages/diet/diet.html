<template name="App_diet">
  <div class="container">
    <!-- TODO: style for these classes are defined in home.less, maybe move to central css file -->
    <div class="top">
      <div class="titleBar">
        <span class="h1 title">dietary preferences</span>
      </div>
    </div>
    <div class="searchBar text-center">
      <input type="text" placeholder="add guidelines" class="form-control searchInput"/>
      <!--<button type="button" class="btn btn-default filterButton">filter</button>-->
    </div>
    <div class="dietsAll">
      {{> restrictions}}
    </div>
  </div>
  <div class="go_home">
    <a href="/" class="btn btn-default bottom_buttons">cancel</a>
    <a href="/" class="btn btn-default bottom_buttons">save</a>
  </div>
</template>

<template name="restriction">
  <div class="recipeItem">
    <div class="dietInner">
      <span class="dietName">
        {{name}}
      </span>
      <span class="dietImportance">
        <select>
          <option value="need">need</option>
          <option value="want">want</option>
        </select>
      </span>
    </div>
  </div>
</template>

<template name="restrictions">
  <div>
    {{#each diets}}
      {{> restriction}}
    {{/each}}
  </div>
</template>
