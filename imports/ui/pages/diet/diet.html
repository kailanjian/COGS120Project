<template name="App_diet">
  <div class="container">
    <!-- TODO: style for these classes are defined in home.less, maybe move to central css file -->
    <div class="top">
      <div class="titleBar">
        <span class="h1 title">dietary preferences</span>
      </div>
    </div>
    <div class="searchBar text-center">
      <input list="dietoptions" name="dietoptionsBox" placeholder="add guidelines" class="form-control searchInput"/>
      <datalist id="dietoptions">
        {{#each dietoptions}}
          <option value="{{this}}">{{this}}</option>
        {{/each}}
      </datalist>
      <!--<button type="button" class="btn btn-default filterButton">filter</button>-->
    </div>
    <div class="preferenceLabels">
      <h4>preference</h4>
      <h4 style="margin-left: auto">need/want</h4>
    </div>
    <div class="dietsAll">
      {{> restrictions}}
    </div>
  </div>
  <i class="centered dietDisclaimer">dietary preferences are automatically saved</i>
  <div class="go_home">
    <a href="/" class="btn btn-default bottom_buttons">home</a>
    <a href="#" id="remove_diet_button" class="btn btn-default bottom_buttons">delete</a>
  </div>
</template>

<template name="restriction">
  <div class="dietItem">
    <div class="recipeOuter">
      <div class="deleteButton">
        <span class="fa fa-trash deleteIcon"></span>
      </div>
      <div class="dietInner">
        <span class="dietName">
          {{name}}
        </span>
        <span class="dietImportance">
          <select class="dietImportanceSelect">
            <option value="need" {{needSelected}}>need</option>
            <option value="want" {{wantSelected}}>want</option>
          </select>
        </span>
      </div>
    </div>
  </div>
</template>

<template name="restrictions">
  <div>
    {{#each diets}}
      {{> restriction}}
    {{/each}}
  </div>
</template>
