<template name="App_login" id = "AppLOGIN">
  <div class = "centered">
    <b class = "TitleName">
        RecipePad   
    </b>
  </div>
  <form id="loginForm">
    <div class = "centered email col-xs-12">
      <input class = "Input" type="text" id="emailInput" placeholder="Email Address" required/>
    </div>
    
    <div class = "centered password col-xs-12">  
      <input class = "Input" type="password" id="passwordInput" placeholder="Password" required/>
    </div>
    
    <div class = "centered login">
      <input type="submit" value="Login" id = "loginButton" class = "btn btn-lg btn-success"/>
    </div>
    </form>
    
    <div class = "centered">
        <a href="/signup" id = "newUser" >New User? Sign Up</a>
    </div>
    


</template>
