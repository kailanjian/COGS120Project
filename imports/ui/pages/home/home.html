<template name="App_home">
  <div class="container">
    <div class="top">
      <div class="titleBar">
        <span class="h1 title">recipes</span>
        <i class="navButton h1 fa fa-bars"></i>
      </div>
      <div class="searchBar text-center">
        <input type="text" placeholder="search" class="form-control searchInput"/>
        <button type="button" class="btn btn-default filterButton">filter</button>
      </div>
    </div>
    
    {{#each recipeGroups}}
      {{> recipeGroup}}
    {{/each}}
  </div>
</template>

<template name="recipe">
  <a href="/view" class="recipeItem">
    <div class="recipeOuter">
      <div class="imageContainer">
        <div class="imagePlaceholder"></div>
      </div>
      <div class="recipeInner">
        <div class="recipeName">
          {{this.name}}
        </div>
        <div class="recipeDetails">
          {{this.time}} | {{this.difficulty}} | {{this.meal}}
        </div>
      </div>
    </div>
  </a>
</template>

<template name="recipeGroup">
  <div class="groupBar">
    <span>{{name}}</span>
  </div>
  <div class="groupContent">
      {{#each recipes}}
        {{> recipe}}
      {{/each}}
  </div>
</template>
